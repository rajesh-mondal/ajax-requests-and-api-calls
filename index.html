<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Requests Demo for Beginners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }

        .section {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            margin-bottom: 2rem;
            padding: 2rem;
        }

        pre {
            background: #f1f1f1;
            padding: 1rem;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">AJAX Requests Demo for Beginners</h1>

        <!-- Section 1: JSONPlaceholder/Postman Echo -->
        <div class="section">
            <h2>1. AJAX with Public APIs (JSONPlaceholder & Postman Echo)</h2>
            <div class="mb-3">
                <p>
                    <button class="btn btn-primary me-2" id="fetch-get">Fetch GET</button>
                    <button class="btn btn-secondary me-2" id="fetch-post">Fetch POST</button>
                    <button class="btn btn-success me-2" id="axios-get">Axios GET</button>
                    <button class="btn btn-warning me-2" id="axios-post">Axios POST</button>
                </p>
                <p>
                    <button class="btn btn-outline-primary me-2" id="fetch-country">Fetch Country</button>
                    <button class="btn btn-outline-secondary me-2" id="fetch-form-post">Fetch Form POST</button>
                    <button class="btn btn-outline-success me-2" id="axios-country">Axios GET Country</button>
                    <button class="btn btn-outline-warning me-2" id="axios-form-post">Axios Form POST</button>
                    <button class="btn btn-outline-warning me-2" id="xkcd">XKCD</button>
                </p>
            </div>
            <div id="public-api-result">
                <pre>// Results will appear here</pre>
            </div>
        </div>

        <!-- Section 2: PHP Backend CRUD -->
        <div class="section">
            <h2>2. AJAX with Backend (CRUD)</h2>
            <form id="record-form" class="row g-3 mb-3">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Save New</button>
                    <button type="button" class="btn btn-info" id="update-btn">Update</button>
                    <button type="button" class="btn btn-info" id="delete-btn">Delete</button>
                </div>
            </form>
            <div class="mb-3">
                <button class="btn btn-outline-primary me-2" id="show-all">Show All Records</button>
                <button class="btn btn-outline-secondary me-2" id="get-record">Get Record by ID</button>
                <input type="text" id="get-id" placeholder="ID" style="width: 80px;">
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-success me-2" id="fetch-crud">Use Fetch</button>
                <button class="btn btn-outline-warning me-2" id="axios-crud">Use Axios</button>
            </div>
            <div id="php-api-result">
                <pre>// Results will appear here</pre>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
